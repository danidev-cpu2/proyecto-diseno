<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partidos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="header-sentinels">
      <img src="images/logosTeams/sentinels-seeklogo.png" alt="Logo Sentinels" />
      <span>SENTINELS</span>
    </div>

    <nav class="header-nav">
      <a href="index.html">Home</a>
      <a href="players.html">Team</a>
      <a href="matches.html">Results</a>
    </nav>

    <div class="form-check form-switch header-checkbox">
      <input class="form-check-input mt-4" type="checkbox" role="switch" id="switchCheckDefault">
    </div>
  </header>

  <main id="mainMatches">
    <div id="results">
      <div class="partido">
        <h2>Sentinels</h2>
        <img src="images/logosTeams/sentinels-seeklogo.png" alt="logo sentinels" />
        <h2>14</h2>
        <img src="images/others/versus.png" alt="versus" id="versus" />
        <h2>16</h2>
        <img src="images/logosTeams/heretics.jpg" alt="heretics" />
        <h2 class="enemy-team">HRTCSº</h2>
        <div class="color-derrota"></div>
      </div>

      <div class="partido">
        <h2>Sentinels</h2>
        <img src="images/logosTeams/sentinels-seeklogo.png" alt="logo sentinels" />
        <h2>13</h2>
        <img src="images/others/versus.png" alt="versus" id="versus" />
        <h2>6</h2>
        <img src="images/logosTeams/guard.png" alt="guard" />
        <h2 class="enemy-team">GUARD</h2>
        <div class="color-victoria"></div>
      </div>

      <div class="partido">
        <h2>Sentinels</h2>
        <img src="images/logosTeams/sentinels-seeklogo.png" alt="logo sentinels" />
        <h2>10</h2>
        <img src="images/others/versus.png" alt="versus" id="versus" />
        <h2>10</h2>
        <img src="images/logosTeams/zeta_division.png" alt="zeta" />
        <h2 class="enemy-team">ZETA</h2>

        <div class="color-empate"></div>
      </div>

    </div>

    <div class="estadisticas">
      <div class="estadisticas-title">
        <h1 class="text-estadisticas-title">ESTADÍSTICAS DEL EQUIPO</h1>
      </div>
      <div class="partidosJugados">
        <p class="text-partidosJugados">Partidos jugados: 23</p>
      </div>
      <div class="marcador">
        <div class="win">
          <h1 class="textmarcador">W</h1>
          <h2 class="numeros">15</h2>
        </div>
        <div class="lose">
          <h1 class="textmarcador">L</h1>
          <h2 class="numeros">8</h2>
        </div>

        <div class="empate">
          <h1 class="textmarcador">D</h1>
          <h2 class="numeros">0</h2>
        </div>
      </div>
      <div class="win-rate">
        <div class="text-win-rate">WIN RATE</div>
        <div class="porcentaje-win">65.2%</div>
      </div>
    </div>
  </main>

  <footer>
    <span> 2025 Sentinels -- All rights reserved</span>
    <div>
      <a href="www.instagram.com"><img src="images/rrss/instagram.png" alt="instagram"></a>
      <a href="www.twitch.com"><img src="images/rrss/twitch.png" alt="twitch"></a>
      <a href="www.x.com"><img src="images/rrss/x.png" alt="x"></a>
    </div>
  </footer>
</body>

</html>
